[technology-description]
classical-physics=这颗星球的宇宙常数和物理规律似乎和母星一致. 但在开始建设工厂之前，还是有必要进行一些基础的实验以进行确认.
spectral-analysis=光谱分析能增进我们对这颗星球的成分与元素丰度的了解，有益于我们的进一步开发与研究工作.
standard-model=验证与探索标准粒子模型能进一步加强我们的研究储备. 基础物理学的增强能不断增进我们的研究效率.
deep-space-accelerator=通过将粒子加速器发射到太空中组成规模极大的环星级加速器网络，以进行更高能级的粒子加速与对撞实验. 这会为我们带来更有价值的研究成果.
superstring-theory=随着对物理学与粒子模型的研究的深入，我们需要更加前沿的理论来引导我们的进一步研究.

